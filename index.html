<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Begin Title -->
    <div class="container">
        <div class="jumbotron bg-transparent">
            <div class="container text-center">
                <h1 class="display-4 font-weight-bold">Current Time: <span id="currentTime"></span></h1>
                <hr class="hr-underline">
                <i class="fas fa-quote-left d-flex justify-content-start"></i>
                <p class="lead">Be like a train; go in the rain, go in the sun, go in the storm, go in the dark
                    tunnels!<br> Be like a train; concentrate on your road and go with no hesitation!</p>
            </div>
        </div>
        <!-- End Title -->

        <!-- Begin Train Schedule -->
        <div class="card">
            <div class="card-header bg-primary font-weight-bold text-white">
                Current Train Schedule
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">


                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End Train Schedule -->

    <!-- Begin Input Form -->
    <div class="container">
        <div class="card" id="formCard">
            <div class="card-header bg-primary font-weight-bold text-white">
                Add New Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Golden Eagle">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Downtown Dallas">
                    </div>
                    <div class="form-group">
                        <label for="startTime">First Train Arrival (HH:mm Military Time)</label>
                        <input type="text" class="form-control" id="startTime" placeholder="22:00">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="45">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Input Form -->

    <!-- Scripts -->

    <!-- Moment JS -->
    <script src="https://unpkg.com/moment"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <!-- Bootstrap Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Personal Logic -->
    <script src="assets/logic.js"></script>
</body>

</html>
